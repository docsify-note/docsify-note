<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>在线笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .markdown-section iframe {
      border: 1px solid #eee;
      min-width: 0 !important;
    }
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: #42b983;
    }
    .accordion.active {
        background: rgba(0, 0, 0, 0.1);
        border-left: 3px solid #42b983 !important;
    }
    .sidebar-toggle {
      left: 15px !important;
      bottom: 15px !important;
    }
    .my-img{
      text-align: left;
      border: 1px solid #ddd;
    }
  </style>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div id="app"></div>
  <div id="gitalk-container"></div>
  <script>
    window.$docsify = {
      name: 'docsify-note',
      repo: 'https://gitee.com/mgang/docsify-note.git',
      coverpage: false,
      loadNavbar: true,
      loadSidebar: true,
      autoHeader: true,
      onlyCover: false,
      routerMode: 'history',
      subMaxLevel: 5,
      //basePath: 'http://mg.meiflower.top/',
      sidebarDisplayLevel: 5, // set sidebar display level
      plantuml: {
        skin: 'default'
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // search: {
      //   maxAge: 86400000, // Expiration time, the default one day
      //   paths: [], // or 'auto'
      //   placeholder: '开始搜索',
      //   noData: '啥也没有!'
      // },
      copyCode: {
        buttonText : '点击复制',
        errorText  : '错误',
        successText: '复制成功'
      },
      footer: {
        copy: '<span>mango mei &copy; 2022</span>',
        auth: '粤ICP备17082965号',
        pre: '',
        style: 'text-align: center;',
        class: 'className'
      },
      vueComponents: {
        'card-link': {
          template: `
            <a :href="href" target="_blank">
              {{title}}
            </a>
          `,
          props:["id","title"],
          computed: {
            href(){
              return "https://mg.meiflower.top/cardview/index.html?id="+this.id;
            }
          },
          data() {
            return {
              
            }
          }
        },
        'card-area': {
          template: `
           <div>
            <iframe  :src="href" :style="{width:cardWidth,height:cardHeight}"></iframe>
           </div>
          `,
          props:["id","height","width"],
          computed: {
            theId(){
              return "card_" + this.id;
            },
            href(){
              return "https://mg.meiflower.top/cardview/index.html?id="+this.id;
            },
            cardHeight(){
              var result = "400px";
              if(this.height){
                result = this.height;
              }
              return result;
            },
            cardWidth(){
              var result = "100%";
              if(this.width){
                result = this.width;
              }
              return result;
            }
          },
          created() {
            
          },
          data() {
            return {
              
            }
          }
        },
        'card-area-list': {
          template: `
           <div>
            <iframe v-for="href in hrefs" :src="href" :style="{width:cardWidth,height:cardHeight,float:'left',marginRight:'5px'}"></iframe>
           </div>
          `,
          props:["ids","height","width"],
          computed: {
            hrefs(){
              var list = [];
              var arr = this.ids.split(",");
              for(var index in arr){
                list.push("http://mg.meiflower.top/cardview/index.html?id="+arr[index]);
              }
              return list;
            },
            cardHeight(){
              var result = "400px";
              if(this.height){
                result = this.height;
              }
              return result;
            },
            cardWidth(){
              var result = "100%";
              if(this.width){
                result = this.width;
              }
              return result;
            }
          },
          created() {
            
          },
          data() {
            return {
              
            }
          }
        }
      },
      timeUpdater: {
        text: "<div align='right' width='100%' style='color:gray;font-size:16px;margin-top:10px;'>最后更新时间: {docsify-updated}</div>",
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
      },
      // note tip warning attention https://github.com/fzankl/docsify-plugin-flexible-alerts
      'flexible-alerts': {
        style: 'callout'
      },
      progress: {
          position: "top",
          color: "var(--theme-color,#42b983)",
          height: "3px",
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      docsifyBackTop: {
        size: 32,           	// 数值，组件大小，默认值32。
        bottom: 15,         	// 数值，组件底部偏移距离，默认值15。
        right: 15,          	// 数值，组件右侧偏移距离，默认值15。
        logo: 'top',				// logo:字符串或svg矢量图代码，默认为svg代码图标。
        bgColor: '#42b983'    	// 背景颜色，#fff、pink等，logo为svg图标时，不填。
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 拷贝文字内容 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 字数插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <!-- 分页导航 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 侧边栏扩展与折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 页脚信息 -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <!-- GitTalk评论 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <!-- 引入 layui.js -->
  <script src="//unpkg.com/layui@2.7.6/dist/layui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/heyui"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <!-- Latest -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <link rel="stylesheet" href="//unpkg.com/docsify-accordion/src/style.css">
  <script src="//unpkg.com/docsify-accordion/src/index.js"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://cdn.jsdelivr.net/gh/Sumsung524/docsify-backTop/dist/docsify-backTop.min.js"></script>

  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>

    const gitalk = new Gitalk({

    </script>
    
</body>
</html>
